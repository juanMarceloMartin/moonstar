<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="index.js" async></script>
    <title>Beach Blog</title>
</head>
<body>
    <div class="page-container">    
    <nav> 
        <span class="logo" onclick="methods.goToHomePage()">
            <img src="./assets/palm.jpg" alt="">
            <h1>Beach Blog</h1>
        </span>  
    </nav>
    <div class="container"></div>
    <div class="article-container d-none">
        <h1 class="article-title"></h1>
        <img class="article-image" src="" alt="">
        <p class="article-body"></p>
        <h2>Comments</h2>
        <div class="comments-container">
        </div>
        <hr class="dotted">
        <div class="leave-comment-container">
            <h2>Leave a Comment</h2>
            <textarea placeholder="Leave a comment..." class="comment-box"></textarea>
            <div class="fade" id="warning"></div>
            <p>
                <input class="author" type="text" name="" id="author" placeholder="Name">
            </p>
            <p>
                <input onclick="methods.postNewComment()" class="comment-submit" type="submit" name="" id="comment" value="Post my Comment">
            </p>   
        </div>
    </div>
    <footer> Beach Blog - Marcelo's Front End Challenge</footer>
</div>
</body>
</html>
